<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="../src/styles.css">
</head>

<body>
    <div class="main-container flex column">
        <div class="form flex">
            <button class="submit-btn">
                <input class="submission" type="text" placeholder="Search City">
                <br>
                <span class="error-msg">No Matching Location Found!</span>
            </button>
        </div>
        <div class="main-weather-display-container flex">
            <div class="main-weather-display">
                <p id="forecast">MOSTLY SUNNY</p>
                <h1 id="city">GUANGZHOU, CHINA</h1>
                <div class="main-characteristics flex align-items">
                    <span class="degrees"><span id="degree">69</span></span>
                    <div class="weather-content flex column">
                        <p>FEELS LIKE: <span id="feel">70</span></p>
                        <p>WIND: <span id="wind">70</span> </p>
                        <p>HUMIDITY: <span id="humidity">70</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../src/scripts.js"></script>
</body>

</html>
