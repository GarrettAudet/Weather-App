<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Weather</title><link rel="stylesheet" href="./styles.css"><script defer="defer" src="bundle.js"></script></head><body><div class="main-container flex column"><div class="form flex column align-items-end"><div class="search-container flex column align-items"><button class="submit-btn"><input class="submission" placeholder="Search City"><br></button> <span class="error-msg">No Matching Location Found!</span></div></div><div class="main-weather-display-container flex"><div class="main-weather-display"><p id="forecast">MOSTLY SUNNY</p><h1 id="city">GUANGZHOU</h1><div class="main-characteristics flex align-items"><span class="degrees"><span id="degree"></span></span><div class="weather-content flex column"><p>FEELS LIKE: <span id="feel">46.8</span></p><p>WIND: <span id="wind">5.6</span></p><p>HUMIDITY: <span id="humidity">71</span></p></div></div></div></div></div><script type="module" src="./index.js"></script></body></html>
