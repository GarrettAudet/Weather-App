<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="../src/styles.css">
</head>

<body>
    <div class="main-container flex column">
        <div class="form flex">
            <button class="submit-btn">
                <input type="text" placeholder="Search City">
                <br>
                <span class="error-msg">No Matching Location Found!</span>
            </button>
        </div>
        <div class="main-weather-display-container flex">
            <div class="main-weather-display">
                <p>MOSTLY SUNNY</p>
                <h1>GUANGZHOU, CHINA</h1>
                <div class="main-characteristics flex align-items">
                    <span class="degrees">69</span>
                    <div class="weather-content flex column">
                        <p>FEELS LIKE: </p>
                        <p>WIND: </p>
                        <p>HUMIDITY: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
